version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tweet_app_postgres
    environment:
      POSTGRES_DB: tweet_app
      POSTGRES_USER: tweet_user
      POSTGRES_PASSWORD: tweet_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tweet_user -d tweet_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tweet_app_backend
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: ["npm", "run", "start:prod"]
    environment:
      NODE_ENV: production
      DATABASE_TYPE: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: tweet_user
      DATABASE_PASSWORD: tweet_password
      DATABASE_NAME: tweet_app
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: